<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link colors</title>

    <style>

        /*Link buttons*/
        a:link, a:visited 
        {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active 
        {
            background-color: red;
        }
       
    </style>
</head>
<body>
    <h2>Link Button</h2>
    <p>A link styled as a button</p>
    <a href="defualt.asp" target="_blank">This is a <link rel="stylesheet"></a>
    
</body>
</html>
